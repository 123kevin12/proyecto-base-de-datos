<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2d0a58;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            margin-top: 0;
            color: #fff;
            background-color: #2d0a58;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input[type="text"], .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group input[type="file"] {
            padding: 3px;
        }
        .button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button button {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 30px;
            transition: background 0.5s;
        }
        .button button:hover {
            background: linear-gradient(to right, #ff4b2b, #ff416c);
        }
        .back-button {
            text-align: center;
            margin-top: 20px;
        }
        .back-button a {
            background: linear-gradient(to right, #2d0a58, #4b2bff);
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 30px;
            transition: background 0.5s;
        }
        .back-button a:hover {
            background: linear-gradient(to right, #4b2bff, #2d0a58);
        }
        .oficios-group {
            margin-top: 20px;
        }
        .oficios-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        .oficios-group .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .oficios-group .form-group input {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Mande</h2>
    <form id="userForm" action="/submit" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="celular">Celular:</label>
            <input type="text" id="celular" name="celular" required>
        </div>
        <div class="form-group">
            <label for="foto">Foto:</label>
            <input type="file" id="foto" name="foto" accept="image/*" required>
        </div>
        <div class="form-group">
            <label for="cedula">Cédula:</label>
            <input type="text" id="cedula" name="cedula" required>
        </div>
        <div class="form-group">
            <label for="direccion">Dirección de hogar:</label>
            <input type="text" id="direccion" name="direccion" required>
        </div>
        <div class="oficios-group">
            <label>Lista de oficios</label>
            <div class="form-group">
                <input type="radio" id="cuidador" name="oficio" value="Cuidador de perros">
                <label for="cuidador">Cuidador de perros</label>
            </div>
            <div class="form-group">
                <input type="radio" id="mecanico" name="oficio" value="Mecánico">
                <label for="mecanico">Mecánico</label>
            </div>
            <div class="form-group">
                <input type="radio" id="cocinero" name="oficio" value="Cocinero">
                <label for="cocinero">Cocinero</label>
            </div>
            <div class="form-group">
                <input type="radio" id="plomero" name="oficio" value="Plomero">
                <label for="plomero">Plomero</label>
            </div>
        </div>
        <div class="button">
            <button type="submit">Registrarse</button>
        </div>
    </form>
    <div class="back-button">
        <a href="inicio.html">Volver al inicio</a>
    </div>
</div>

</body>
</html>
